<!DOCTYPE html>
<!-- <html manifest="<%=htmlWebpackPlugin.options.projectPath%>./uds.appcache"> -->
<html>

<head>
    <meta charset="utf-8" />
    <title>H5</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="pragma" contect="pragma">
    <meta http-equiv="cache-control" content="public">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE10">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height">
    <link rel="shortcut icon" href="<%=htmlWebpackPlugin.options.projectPath%>./favicon.ico" />
    <link rel="stylesheet" type="text/css" href="<%=htmlWebpackPlugin.options.projectPath%>./css/common.css">
    <script type="text/javascript">
        var scrollFunc = function(e) {
            e = e || window.event;
            if (e.wheelDelta && event.ctrlKey) { //IE/Opera/Chrome 
                event.returnValue = false;
            } else if (e.detail) { //Firefox 
                event.returnValue = false;
            }
        }

        /*注册事件*/
        if (document.addEventListener) {
            document.addEventListener('DOMMouseScroll', scrollFunc, false);
        } //W3C 
        window.onmousewheel = document.onmousewheel = scrollFunc; //IE/Opera/Chrome/Safari

        window.addEventListener('load', function(e) {
            window.applicationCache.addEventListener('updateready', function(e) {
                if (window.applicationCache.status == window.applicationCache.UPDATEREADY) {
                    // Browser downloaded a new app cache.
                    // Swap it in and reload the page to get the new hotness.
                    window.applicationCache.swapCache();
                    window.location.reload();
                } else {
                    // Manifest didn’t changed. Nothing new to server.
                }
            }, false);
        }, false);
    </script>
</head>

<body ondragstart="return false" oncontextmenu="return false">
    <div id="app">
        <!-- <router-view></router-view> -->
        <!-- <keep-alive>
            <router-view v-if="$route.meta.keepAlive"></router-view>
        </keep-alive>
        <router-view v-if="!$route.meta.keepAlive"></router-view> -->
    </div>
    <!-- built files will be auto injected -->
</body>

</html>
